<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            NOVNET - Registrar Pago
        </div>

        <form action="procesar_pago.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>

            <label for="concepto">Concepto:</label>
            <input type="text" name="concepto" id="concepto" required>

            <label for="importe">Importe:</label>
            <input type="number" name="importe" id="importe" required>

            <!-- Utilizar JavaScript para obtener la fecha actual -->
            <label for="fecha">Fecha:</label>
            <input type="text" name="fecha" id="fecha" value="" readonly>

            <label for="nombre_recibe">Nombre de quien Recibe:</label>
            <input type="text" name="nombre_recibe" id="nombre_recibe" required>

            <label for="lugar_servicio">Lugar del Servicio:</label>
            <input type="text" name="lugar_servicio" id="lugar_servicio" required>

            <input type="submit" value="Guardar Pago">
            <a href="consultar_pagos.php">Consultar Pagos Anteriores</a>
        </form>
    </div>

    <script>
        // Obtener la fecha actual
        var fechaActual = new Date();
        var formatoFecha = { year: 'numeric', month: '2-digit', day: '2-digit' };
        var fechaFormateada = fechaActual.toLocaleDateString('es-ES', formatoFecha);

        // Asignar la fecha actual al campo de fecha
        document.getElementById('fecha').value = fechaFormateada;
    </script>

    <div class="footer">
        NOVNET - Todos los derechos reservados
    </div>
</body>
</html>
